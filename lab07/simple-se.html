<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Búsqueda Simple</title>
  </head>
  <body>
    <nav>
      <div class="button-container">
        <button>Búsqueda Simple</button>
      </div>
      <div class="button-container">
        <button onclick="location.href='advanced-se.html'">Búsqueda Avanzada</button>
      </div>
      <div class="button-container">
        <button onclick="location.href='image-se.html'">Búsqueda de Imágenes</button>
      </div>
    </nav>

    <div>
      <div id="logo-container">
        <div id="logo">
          <img src="img/search.png">
        </div>
      </div>
      <div class="simple-form">
        <form action="cgi-bin/simple-se.pl" method="post">
          <input type="text" name="q" placeholder="Buscar o escribir URL" class="search-input" required>
          <input type="submit" value="Búsqueda por Google" class="search-button">
        </form>
      </div>
    </div>

  </body>
</html>
