<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Consulta de Universidades licenciadas</title>
    <script src="js/fetch.js"></script>
  </head>
  <body>
    <div class="site-wrapper">
      <div class="mytitle">
        <b>Búsqueda de universidades licenciadas</b>
      </div>
      <form class="content" id="myform">
        <label for="kind">Elija opción e ingrese una frase:</label>
        <div class="myinput">
          <select id="kind" name="kind" required>
            <option value="name">Nombre</option>
            <option value="period">Periodo de Licenciamiento</option>
            <option value="localRegion">Departamento Local</option>
            <option value="studyProgram">Nombre del programa (Carrera)</option>
          </select> 
          <input type="text" id="keyword" name="keyword" required>
        </div>
        <button type="button" onclick="show()">Buscar</button>
      </form>
    </div>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Tipo de Gestión</th>
          <th>Estado Licenciamiento</th>
          <th>Periodo</th>
          <th>Departamento filial</th>
          <th>Provincia Filial</th>
          <th>Departamento Local</th>
          <th>Provincia Local</th>
          <th>Distrito Local</th>
          <th>Tipo autorización</th>
          <th>Denominación programa</th>
          <th>Tipo nivel académico</th>
          <th>Nivel académico</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </body>
</html>
